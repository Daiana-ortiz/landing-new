<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CuteCakes Landing Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="superior">
                <div class="logo">
                    <img src="logo.png" alt="">
                </div>
                <div class="boton">
                    <button>Login</button>
                </div>
            </div>
            <div class="content-container">
                <h1>Sign up for your free CuteCakes account</h1>
                <h4>Use CuteCakes and all its futures for free, forever!</h4>
                <div class="input">
                    <input type="name" placeholder="Firts Name">
                    <input type="name" placeholder="Last name">
                </div>
                <div class="input">
                    <input type="mail" placeholder="Your Email">
                    <input type="password" placeholder="Set a password">
                </div>
                <div class="selector">
                    <select name="select" >
                        <Option class="style" value="none">How did your first hear about CuteCakes?</Option>
                        <option class="style" value="value1">Social medial</option>
                        <option  class="style" value="value2">Twitter</option>
                        <option  class="style" value="value3">Other</option>
                    </select>
                </div>
                <button>Create account</button>
                <h4>By clicking this button, you agree to our <a href="#">Terms of service.</a></h4>
            </div>
        </div>
    </section>
</body>
</html>
